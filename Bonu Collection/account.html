<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Products - Bonu-Collection</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/site logo1.jpg" width="125px" />
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Account</a></li>
          </ul>
        </nav>
        <img src="images/box img.png" width="60px" height="60px" />
        <img
          src="images/menu img.png"
          class="menu-icon"
          onclick="menutoggle()"
        />
      </div>
    </div>

    <!----account-page---->

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="images/img30.jpg" width="100%" />
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="Indicator" />
              </div>
              <form
                id="LoginForm"
                onsubmit="sendEmail(); reset(); return false"
              >
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot Password</a>
              </form>

              <form id="RegForm" onsubmit="sendEmail(); reset(); return false">
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------ footer ------>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Downnload Our App</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
              quibusdam.
            </p>
            <div class="app-logo">
              <img src="images/play store logo.png" />
              <img src="images/app store logo.png" />
            </div>
          </div>
          <div class="footer-col-2">
            <img src="images/site logo1.jpg" />
            <p>by Rukhshonabonu</p>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2022 - Good shopping</p>
      </div>
    </div>
    <!-------- js for toggle menu ------->
    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight == "200px";
        } else {
          MenuItems.style.maxHeight == "0px";
        }
      }
    </script>

    <!-------js for toggle Form-->

    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.gmail.com",
          Username: "javohirjonimqulov04@gmail.com",
          Password: "JonikF07",
          To: "microsoftexcel028@gmail.com",
          From: document.getElementById("email").value,
          Subject: "New Contract Form Enquiry",
          Body: "And this is the body",
        }).then((message) => alert(message));
      }
    </script>
  </body>
</html>
